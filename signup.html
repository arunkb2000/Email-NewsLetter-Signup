    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img class="mb-2 rounded-circle" src="https://www.westonschools.org/high/wp-content/uploads/sites/4/2018/04/images-1.png" alt="" width="72" height="72">
      <h1 class="h4 mb-3 font-weight-bold">Sign Up to My Newsletter!</h1>
      <input type="text"  class="form-control top" name="fName" placeholder="First Name" required autofocus>
      <input type="text"  class="form-control middle" name="lName" placeholder="Last Name" required>
      <input type="email" class="form-control bottom" name="email" placeholder="Email address" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
      <p class=" mb-3  text-center text-muted"> @diary_pages2000</p>
    </form>
  </body>
